<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/code-editor.css" />
    <link rel="stylesheet" href="./css/graph.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/c.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div id="editor">
        <div class="header">
          <div class="title">C Code Editor</div>
          <div class="controls">
            <button class="btn secondary" id="newFileBtn">New</button>
            <button class="btn secondary" id="uploadFileBtn">Upload</button>
            <button class="btn secondary" id="saveFileBtn">Save</button>
            <button class="btn" id="formatCodeBtn">Format</button>
            <input
              type="file"
              class="file-input"
              id="fileInput"
              accept=".c,.h,.txt"
            />
          </div>
        </div>
        <div class="editor-container">
          <div class="line-numbers" id="lineNumbers">1</div>
          <div class="editor-wrapper">
            <textarea
              class="code-input"
              id="codeInput"
              placeholder="// Write your C code here...
              #include <stdio.h>
              
              void mergeSort(int arr[], int left, int right) {
                if (left < right) {
                  
                    // Calculate the midpoint
                    int mid = left + (right - left) / 2;

                    // Sort first and second halves
                    mergeSort(arr, left, mid);
                    mergeSort(arr, mid + 1, right);

                    // Merge the sorted halves
                    merge(arr, left, mid, right);
                }
              }"
              spellcheck="false"
            >
            </textarea>
            <div class="code-display" id="codeDisplay"></div>
          </div>
        </div>

        <div class="status-bar">
          <span>Language: C</span>
          <span id="statusInfo">Line 1, Column 1</span>
        </div>
      </div>
      <div id="graph">
        <div class="nodes-container"></div>
        <div class="svg-container"></div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/treeGraph.js"></script>
    <script type="module" src="./js/codeEditor.js"></script>
    <script type="module" src="./js/utils/data.js"></script>
    <script type="module" src="./js/utils/graphUtils.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
  </body>
</html>
